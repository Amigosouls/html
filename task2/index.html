<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        .box {
            margin: 20px;
            padding: 30px;
            background-color: darkgray;
            color: chocolate;
        }
    </style>
</head>

<body>

    <form action="info.html" method="post">
        <div class="box">
            <fieldset>
                <legend>Registration Form</legend>
                <br>
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" required placeholder="Name">
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" id="pass" name="pass" required placeholder="password">
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <br>
                <br>
                <label for="gender"> Gender</label>
                <input type="radio" id="gender" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="gender" name="gender">
                <label for="female">Female</label>
                <br>
                <br>
                <label for="address">Address</label>
                <br>
                <textarea id="address" name="address" rows="4" cols="50" required></textarea>
                <br>
                <br>
                <label for="rempass">Remember Password</label>
                <input type="checkbox" id="rempass" name="rempass">
                <br>
                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <input type="time" id="dob" name="time">
                <br>
                <br>
                <label for="prof">Profession</label>
                <select name="prof" id="prof">
                    <optgroup label="Arts">
                        <option value="BBA">BBA</option>
                        <option value="BCom">BCom</option>
                    </optgroup>
                    <optgroup label="Science">
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                    </optgroup>
                </select>

                <br>
                <br>
                <Label for="phnum">Phone Number</Label>
                <input type="tel" pattern="[0-9] {10}" id="phnum" required placeholder="Enter 10 digits">
                <br>
                <br>
                <label for="telnum">Telephone number</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" id="telnum" required
                    placeholder="Enter in format 123-1234-123">
                <br>
                <br>
                <input type="button" name="Submit" value="Submit">

            </fieldset>
        </div>
    </form>
</body>

</html>
